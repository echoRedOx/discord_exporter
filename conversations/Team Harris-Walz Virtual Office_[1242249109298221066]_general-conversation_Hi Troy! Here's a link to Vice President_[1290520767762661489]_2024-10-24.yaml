    \ credit history. The Administration sought to recognize renters who regularly\
    \ pay their rent on time, by incorporating a borrower\u2019s positive rental payment\
    \ history into the analysis **for first-time homebuyers to qualify for Federal\
    \ Housing Administration (FHA) loans that are underwritten by the federal government**.\
    \ \"\n\nSo when we're saying that the Harris proposal builds on the previous work,\
    \ we're saying that the new proposal is now involving a grant and not a loan like\
