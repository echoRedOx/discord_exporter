- author_avatar_url: assets\ef8b44c272c532f090eb8789dc871c0b-1024E.png
  author_id: '231995843731914752'
  author_name: troydash
  author_nickname: Troy [CT]
  content: 'I see there is a reference to the Detroit Down Payment Assistance Program,
    which according to their website (Ref: <https://detroitmi.gov/departments/housing-and-revitalization-department/homebuyers/detroit-down-payment-assistance-program/how-does-it-work>),
    is in fact a grant not a loan, so this would lead me to believe it is probably
    a grant* program being proposed.


    Just something to be mindful of the difference. In my conservative/Republican
    circles there is opposition to this policy because they are concerned that giving
    away assistance in the form of grants will push home prices up. Although, the
    most common objection I hear is that "it would raise the cost of all homes by
    $25k", but I don''t believe this is even close to accurate because the impact
    on the market depends on how many buyers qualify for the highest level of assistance
    or qualify at all, depending on the details. Convincing my conservative friends
    on this issue is probably going to be a tall order, but from my perspective, even
    if it does impact home prices to some degree, it is worth it for us as a society
    if the end result is a higher rate of home ownership'
  id: '1290527778218836019'
  ref_to: null
  timestamp: '2024-10-01T04:16:39.174+00:00'
  type: Default
