  content: "Hi, I posted in <#1242249109298221069> the other day that I felt ill-equipped\
    \ on talking points on a number of issues when phone banking. It would be helpful\
    \ to have a compilation of issues to take about and evidence to bring up. For\
    \ example project 2025 came up with a PA Trump voter I spoke to on Sunday and\
    \ I brought up that while Trump has tried to distance himself from the plan former\
    \ Trump staffers contributed to the plan and JD Vance wrote the foreword for it\
    \ but I forgot that Trump has praised the Heritage foundation in the past. And\
    \ I was unclear myself on many details of the plan. \nI would find a list of issues\
    \ and key points super helpful and I\u2019d love to contribute if there\u2019\
    s anything interest in that."
