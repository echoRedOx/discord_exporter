  author_nickname: "Ophelia W \u2022 Lead Mod"
  content: "I believe they are working on getting us further talking points like this\
    \ but there are some in the call dialer. I think there are also some good overviews\
    \ of P25 talking points online and there are some graphics in <#1250876565366243348>\
    \ that may be helpful to review as well. \n\nP25 was quite literally designed\
    \ by mostly Trump cabinet and staff people. Stephen Miller is also a huge part\
    \ of it and he's like Gargamel from the Smurfs. Very anti-human and immigration/asylum.\
    \ And very extreme. The history of The Heritage Foundation and so many scholarly\
    \ \"conservative think thanks\" goes back even further than Trump. \n\nThere's\
    \ been this movement since Scopes Monkey Trial and creationism being relabeled\
    \ as \"intelligent design\" and they all have a \"dear leader\" in Trump. They\
    \ are behind the huge push to eradicate true history and science from the education\
    \ department."
