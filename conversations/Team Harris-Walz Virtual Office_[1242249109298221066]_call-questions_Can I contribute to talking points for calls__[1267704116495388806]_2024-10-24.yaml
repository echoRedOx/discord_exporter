  author_name: didntfalloutofacoconuttree
  author_nickname: Noelle (IN)
  content: "Hey Jeremy, one of the lovely people in here made this website to make\
    \ it easier to navigate P2025. If you click on an issue, it will show you what\
    \ the plan says about the issue and what page it is on. For example, I clicked\
    \ drug prices, and on page 465, it says that the plan is to repeal the Inflation\
    \ Reduction Act\u2019s drug price negotiation program in Medicare along with reduce\
    \ the government share in the catastrophic tier of Medicare Part D and require\
    \ manufacturers to bear a larger share. It will also directly link you to the\
    \ page it is on so you can read the page and come to your own conclusions.\n\n\
    See how Donald Trump's Project 2025 will affect you: https://www.25and.me/"
  id: '1275158390514909345'
  ref_to: '1267988588432326747'
  timestamp: '2024-08-19T18:24:11.596+00:00'
  type: Reply
