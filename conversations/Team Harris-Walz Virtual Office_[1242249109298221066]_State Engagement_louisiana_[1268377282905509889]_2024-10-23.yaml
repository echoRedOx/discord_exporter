  author_name: nickalbares
  author_nickname: Nick Albares
  content: "Hey Paula, I\u2019m in New Orleans but my wife went to tech so love the\
    \ area up there. The Harris-Walz campaign is focused on a swing state strategy\
    \ so most official efforts and investment are geared towards GA, NC, AZ, PA, MI,\
    \ WI, NV. One thing I learned during Gov Edwards\u2019 reelection campaign is\
    \ that so much activity is driven at the grassroots/volunteer level which is why\
    \ the campaign set us up with this platform here. I\u2019ve connected with students\
    \ at Tulane and have been focused on encouraging voter registration via vote.org.\
    \ The great thing about vote.org is that by going to that single site, you can\
    \ get registered in any state. We can encourage students from the swing states\
    \ listed above (along with Florida which has a competitive Senate race) to register\
    \ in their home state. Ultimately, students have the choice to register where\
    \ they are residing for school or in their home state. I think that could be a\
    \ great first step for the college students."
