  content: "I don\u2019t know how many of you know.. there is an app to check voter\
    \ registration status and information. It is called Geaux Vote. (Louisiana only)\
    \ it is an easy way to verify personal voter status to make sure it is active.\
    \ It tells you how to reach your representatives (state and federal) locations\
    \ of voting and how to request a mail in ballot. I have to follow up on the directions\
    \ to follow up on provisional ballots, but it requires a trip to Baton Rouge.\
    \ We have to let people know if they are told to fill out a provisional ballot\
    \ after signing the registrar it isn\u2019t normal. Provisional ballots are Only\
    \ necessary If they cannot find your name in the book and/or something is wrong\
    \ with the machines."
