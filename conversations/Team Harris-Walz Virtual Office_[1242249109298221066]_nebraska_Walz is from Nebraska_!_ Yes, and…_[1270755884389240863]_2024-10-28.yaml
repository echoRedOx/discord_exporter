- author_avatar_url: assets\8c21c160e00ae57cf1a2b6b4a6cf3733-72BDF.png
  author_id: '580183624062730241'
  author_name: lastpancakeclubexofficio
  author_nickname: Jen G (NE)
  content: "\U0001F446 is a pretty big deal to die hard Cornhusker fans. These are\
    \ the glory days of Nebraska football. In the comments when this was posted on\
    \ Reddit are at least four other people who were at this game. One was 13, it\
    \ was his first football game, and he threw snowballs at the people on the goal\
    \ posts. This is a very Nebraska story. You can go to a bar in NYC, meet a Nebraskan,\
    \ and find out your cousin married his elementary school art teacher. Nebraskans\
    \ act irritated when someone assumes we all know each other, but it\u2019s a little\
    \ true."
  id: '1270782319338197022'
