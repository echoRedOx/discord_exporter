- author_avatar_url: assets\8c21c160e00ae57cf1a2b6b4a6cf3733-72BDF.png
  author_id: '580183624062730241'
  author_name: lastpancakeclubexofficio
  author_nickname: Jen G (NE)
  content: "In a 2006 interview with the Daily News, Walz said he represents what\
    \ it means to come up from the \u201Cgrass roots.\u201D He was part of a class\
    \ of 25 who graduated from Butte High School in 1982, where grasslands were plentiful.\n\
    \nWalz said his biggest claim to fame in high school was that he was named to\
    \ the Norfolk Daily News\u2019 Top 20 All Area football team. His senior year,\
    \ the Butte Wildcats went 8-1 and the basketball team went 16-4.\n\n\u201CIt was\
    \ K-12 all in one building (in Butte) and during summers we worked on the farm,\u201D\
    \ Walz said. \u201CI still have great friends from there. People in that graduating\
    \ class ended up very successful. Nebraska has gotten a lot of criticism for not\
    \ consolidating a lot of schools, but I believe that small classrooms and teaching\
    \ in small classes has helped with the work ethic.\n\n\u201CThere are a lot of\
    \ successful people who have come from the small classrooms all over Nebraska.\
    \ You didn\u2019t get lost in the shuffle. Every student was an individual whose\
    \ voice mattered.\u201D"
  id: '1270776755598393456'
  ref_to: null
  timestamp: '2024-08-07T16:13:08.425+00:00'
  type: Default
