  content: "Thanks for being here Patrick! The main purpose is to engage voters.\n\
    1. Help ensure supporters they know how/where/when to vote, and if they can volunteer.\
    \ \n2. Listen to unsupported/lean Trump on what issues are important to them and\
    \ try to persuade them to vote for Harris by sharing why **you** are supporting\
    \ the campaign.\n3. Weed out strong Trump/MAGA voters OFF our lists with the Refused/Hostile\
    \ tag or STRONG Trump when applicable."
