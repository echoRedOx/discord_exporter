  content: 'New guy here: tonight will be my first time trying the "What is important
    to you?" question before asking who they are voting for. For the last 5 days I''ve
    done this, the script either hasn''t had that part, or else I have just (erroneously)
    skipped it. Is the main goal to find out who they are voting for? In which case,
    I could just go back to my "Hi my name is Pat, I''m a volunteer with Team Harris-Walz
    supporting Democrats in AZ, I know you''re busy and I don''t want to take but
    a few seconds of your time to ask if you are planning to vote this election, and
    if so, will you be supporting Kamala Harris for president?" I am happy to say
    whatever I need to -- I was just trying to avoid hangups by being succinct. Thanks.'
