- author_avatar_url: assets\5209d21a76ee6251bb52b9f3c85d7b2d-A8C42.png
  author_id: '492419525099126806'
  author_name: tlmic
  author_nickname: Megan Marie Sullivan, Chicago IL
  content: When you get into the zoom meeting, go to the rehearsal room after the
    training to practice and familiarize yourself with the script. Success looks like
    helping people make a plan to vote, and giving people more information about Harris.
    You don't have to argue with Maga or rude people. Just tell them you have another
    call and say good night!
  id: '1300288750848315402'
  ref_to: null
  timestamp: '2024-10-28T02:43:16.399+00:00'
  type: Default
- author_avatar_url: assets\1a67e979f460349ff4f1e6987db7b546-A9CA6.png
  author_id: '247834718563860482'
  author_name: annalyra
  author_nickname: Anna K
  content: 'In the end it''s just a conversation, and it doesn''t need to be perfect.
    In fact, it''s probably better if it''s *not* perfect. Our opponents have plenty
    of machines and bots at work for them: we have people, and it''s that human touch
    that really convinces people. Remember, a lot of people are feeling much more...
    *isolated* from actual connection to other citizens because of the current media
    environment. So many things are curated or summarized or depersonalized in one
    way or another.


    On top of all of this, this is a pure numbers game. The more calls we get out,
    the more people we reach, the more likely it is we reach some of the few undecided
    voters out there, or some of the disaffected, exhausted dems out there. Your calls
    are calls that wouldn''t have been made were it not for your effort! So tap into
    your courage and dive in!'
  id: '1300295324602204230'
  ref_to: null
  timestamp: '2024-10-28T03:09:23.704+00:00'
