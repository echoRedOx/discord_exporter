- author_avatar_url: assets\5fde485e55d806d8356ca6e7e08f1f48-77A19.png
  author_id: '1266903666879627274'
  author_name: larrya._98544
  author_nickname: Larry Ahlgrim (VA) [Call Mod]
  content: Unfortunately we don't have any sample calls. The best advice I can give
    is to make the script your own, don't try to read it verbatim. Ask questions,
    let the voters express themselves, and tell them why you're supporting Harris.  As
    you make more calls, the more comfortable you'll become.
  id: '1300207127880663091'
  ref_to: '1300205091990667516'
  timestamp: '2024-10-27T21:18:55.967+00:00'
  type: Reply
