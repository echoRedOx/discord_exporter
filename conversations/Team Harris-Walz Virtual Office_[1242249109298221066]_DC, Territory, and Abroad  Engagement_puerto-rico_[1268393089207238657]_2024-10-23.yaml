  author_nickname: Jay E  (TX)  OE Mod
  content: 'Nerd Note: PR is in the same time zone as US East Coast - EST is known
    as AST from a World Clock perspective. https://www.timeanddate.com/worldclock/puerto-rico.  Puerto
    Rico is GMT-4 throughout the year (AST); we do not adjust our clocks for Daylight
    Saving Time.  2024 Voter Registration Deadline was Sept 21. You can check your
    registration using this form. It defaults to Spanish, but there is an English
    tab available. https://consulta.ceepur.org/.  Thanks to Lisa Johnson in PR for
    additional time zone details.'
