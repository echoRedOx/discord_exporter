  author_nickname: Suzi T (WA) [creator]
  content: Thanks for the info! Just FYI, I personally found this site a bit overwhelming
    when I first went to it, as due to it's organization by date it was kind of hard
    to find out what sorts of opportunities were available--so it doesn't seem like
    a great general link for folks first getting started. I'm trying to find out what
    friends are interested in doing and then sending them specific links to events
    or trainings in those areas. Is there any way an overview menu could be put together
    for this site?
