  content: Suzi, I got you. Mobilize is an online sign-up site that the DNC along
    with many state party offices and left-leaning & grassroots organizations use
    to get volunteers to sign up. Here is the link to the DNC's as an example (and
    send it to your friends) https://events.democrats.org/
