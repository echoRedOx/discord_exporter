  author_name: annalyra
  author_nickname: Anna K
  content: '**Hey Los Angeles!**


    Last weekend, I went on a bus trip over to **Yuma, Arizona** with a bunch of Obama
    alums to knock on doors and talk to voters for Kamala, Tim, and Ruben Gallego,
    who''s in a neck and neck senate race against Kari Lake over in Arizona.


    I''d thought to myself, "what in the world are 15 volunteers going to do?" Turns
    out we tripled the size of their office for a weekend and doubled their canvassing
    power. They were very, very happy to see us.


    We had a woman who''d recently had an organ transplant hoofin'' it in 103 degree
    heat because she wanted to make damn well sure that Arizona goes blue this year.


    Well, **I''m going back.** I want a full bus this time, and so I''m asking my
    fellow Angelenos to **join me** on this trip. I''m going to drop the link for
    our trip right here:


    https://events.democrats.org/event/724339/


    We have a bus, we have lodging, we have sandwiches: **all we need are boots on
    the ground to rally our supporters!** Arizona''s already started voting, so let''s
    get moving!


    If you have quick questions, give me a ping over Discord.


    Best,


    Anna Kim'
