- author_avatar_url: assets\4-4551A.png
  author_id: '1279889637124608124'
  author_name: sandycressman_34414
  author_nickname: Sandy Cressman
  content: 'Hi Bruce, and @everyone, I just got back from a weekend in Reno.  I went
    with East Bay Knocks, leaving from Berkeley and organization was through the Harris/Walz
    Surge campaign and NV Dems.  I feel we made a difference, and it was pretty well
    organized considering how quickly this was put together.  The bus, hotel(single
    rooms) and breakfast and lunch were covered.  Buses went to Action Centers in
    different neighborhoods in Reno, mainly at private homes; I was a bus captain
    (I''m a phone banking coach here in SF and online with Bay Area Coalition) so
    we did training on the buses, and the training with the organizers on the ground
    in Reno was excellent and succint.  The script we received in advance was more
    of a voter ID script, confirming folks'' support for Kamala & dems, or addressing
    undecided voters.  When we arrived in Reno, we were trained to do more of a GOTV
    ask: confirming voters'' support and making voting plans with them.  So it was
    actually easier than expected.  How many doors answered and how many folks we
    had conversations with depended on the turf we were assigned.  I spoke with many
    more supporters and confirmed voting plans than doors shut on me:)  My partner
    and I had one woman chase us down after I left literature at her door after noticing
    a NO SOLICITING sign and left the house.  She chased us down to thank us for our
    work and ask some specific questions about the Dem slate there.  We provided voting
    information to several voters.  We saw no Trump Canvassers.  I urge you all to
    go in the next two weekends.  We need an army there to get out the vote.'
  id: '1298109178027442196'
  ref_to: '1297945945903730821'
  timestamp: '2024-10-22T02:22:25.744+00:00'
  type: Reply
- author_avatar_url: assets\4-4551A.png
  author_id: '1279889637124608124'
  author_name: sandycressman_34414
  author_nickname: Sandy Cressman
  content: 'Regarding rooming:  you will put your overnight bags under the bus until
    the evening, and keep the bag with what you need for canvassing (water, snacks,
    extra power supply for your phone etc.).  You may not know the hotel location
    until the late afternoon but the campaign will come through.  We had 100 people
    pull up to the hotel in 3 buses, and the hotel had each of our names on a hotel
    key, we were checked in within 15 minutes with no signing or leaving credit card
    necessary.  Sunday morning you go right to an Action Center for 9 am shift, breakfast
    provided there (some folks got up early and bought a bigger breakfast at the hotel).  I
    HIGHLY RECOMMEND THIS EXPERIENCE-- KAMALA NEEDS YOU OUT AT THE DOORS IN SWING
    STATES.  Please feel free to reply with any questions you have.'
  id: '1298110392718856192'
  ref_to: '1298109178027442196'
  timestamp: '2024-10-22T02:27:15.349+00:00'
  type: Reply
