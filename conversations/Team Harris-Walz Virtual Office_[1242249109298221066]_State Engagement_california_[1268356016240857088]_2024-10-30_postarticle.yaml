- author_avatar_url: assets\3ec8f066d2e600e5325b73d9397d3d4e-C184C.png
  author_id: '1268699313555509452'
  author_name: lauraw06608
  author_nickname: Laura Waldman [CA]
  content: <@1276944250491113656> It was amazing!!!! So much collective, positive
    energy there! The local NV Dems were out in full force to get out the vote, promote
    local ballot initiatives, and recruit more volunteers, which was so awesome to
    see, and there were people dancing and cheering almost the entire time leading
    up to the speeches! Super kid-friendly too.  And everybody was so nice to each
    other, even when it came time to exit the parking garage afterwards, lol. They
    had 3 NV members of congress and both NV US senators speak before VP Harris, and
    we were able to get close enough to actually see her pretty well without the Jumbotron!
    It was a crazy long day (didn't get back to SD til 3 am!) but my 12 year old son
    held up well and said afterwards that he was really glad we were able to be there.
    I'll post a couple of pics from my phone in a sec.
