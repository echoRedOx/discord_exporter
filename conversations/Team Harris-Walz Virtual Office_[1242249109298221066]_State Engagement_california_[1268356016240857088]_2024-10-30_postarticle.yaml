    on doors and canvass for Kamala and Tim. Many of us weren''t sure we''d be going.
    The logistics were shaky, we weren''t sure what the situation would look like
    on the ground, we had weekend plans...


    ...and we tossed all caution to the wind and rode off to Arizona in support of
    this campaign! The Yuma office was ecstatic to get our support, and are looking
    forward to our return this upcoming weekend.


    We have a bus, we have accommodations, we have sandwiches, all we need now are
    more boots on the ground! Will you join us?


