- author_avatar_url: assets\5-E9BDB.png
  author_id: '332182728885796879'
  author_name: andrewjabara
  author_nickname: Andrew J
  content: "Reminder that the path to giving Harris a working House runs through California!\
    \ 6 races where you can tip the scales:\n\n* CA-47: Min (D) vs Baugh (R). Katie\
    \ Porter gave up this seat, so no incumbent, and a must-win seat for Democrats.\
    \ 538 is favoring Min way too highly, the latest poll had Baugh up by 3 points\
    \ and there has been almost 0 public polling. If you can help in Orange County,\
    \ this is an important seat to win. \n\n* CA-45: Tran (D) vs Steel (R, incumbent):\
    \ it\u2019s a dead heat. This is one of the best chances to retake the seat after\
    \ losing it in 2020.\n\n* CA-41: Rollins (D) vs Calvert (R, Incumbent). Calvert\
    \ remains up in the polls, but within margin of error.\n\n* CA-27: Whitesides\
    \ (D) vs Garcia (R, Incumbent). Whitesides is narrowly up. One of the best potential\
    \ flips this cycle now that Christy Smith finally stopped running for (and losing)\
    \ a very winnable seat.\n\n* CA-22: Salas (D) vs Valadao (R, incumbent): basically\
    \ a tie. Valadao won by ~3,000 votes in 2022. Can you help close the gap in 2024?\n\
    \n* CA-13: Gray (D) vs Duarte (R, Incumbent). Gray is up in the polls, but within\
    \ margin of error. Duarte won reelection by 500 votes in 2022: can you help close\
    \ the gap in 2024?"
  id: '1293970772976468051'
  ref_to: null
  timestamp: '2024-10-10T16:17:53.092+00:00'
  type: Default
