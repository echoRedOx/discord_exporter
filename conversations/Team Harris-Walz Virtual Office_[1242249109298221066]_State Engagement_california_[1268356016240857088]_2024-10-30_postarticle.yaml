- author_avatar_url: assets\4-4551A.png
  author_id: '1279889637124608124'
  author_name: sandycressman_34414
  author_nickname: Sandy Cressman
  content: 'Hi Sai, I did this trip last weekend.  Before you go:  download the MiniVan
    app.  It may be called MiniVan for business.  For on the bus:  make sure to close
    other apps on your phone to save batteries.  Bring an extra charged power bank
    (order from Amazon now if you don''t have one) and charger wire with you on the
    trip and while you canvass.  Pack your overnight bag with nothing you need for
    during the day.  It will go under the bus and you will not see it until you check
    in to hotel in the early evening.  Bring your bag/backpack on the bus with:  water
    bottle, snacks(although some will be provided), hand wipes or sanitizer, sunscreen,
    a pen, anything else you need with you to be out all day.  Bringing an open ended
    tote for the campaign lit they will give you is super helpful.  I had a small
    backpack and a tote and I was glad.  Don''t worry if you don''t know what your
    hotel will be until you get there.  The campaign is coordinating for a lot of
    people.  We arrived at our hotel and key cards were waiting for us with each of
    our names, and it was super quick to check in close to 100 people(3 buses).  There
    were vegetarian sandwich choices at lunch and Sunday am bagels everything was
    veggie.  Make sure you have the Uber app on your phone because that is how we
    got to turf: the campaign provided vouchers for Ubers.  Search my previous post
    for more info or DM me with any further questions.'
  id: '1298679827754389514'
  ref_to: '1298330575890944082'
  timestamp: '2024-10-23T16:09:59.241+00:00'
