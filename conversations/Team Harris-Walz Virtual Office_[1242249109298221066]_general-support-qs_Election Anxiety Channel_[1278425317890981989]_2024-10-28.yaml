  author_nickname: "Emily W [NJ] \u2022 Lead Mod"
  content: We appreciate the feedback! It is a very thoughtful and caring idea. Mental
    health issues are important and we want all of our volunteers to be safe. In these
    situations its best if individuals utilize local or therapeutic online resources.
