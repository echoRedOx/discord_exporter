- author_avatar_url: assets\aeff33fc2ebd0e0a2988e68a29ff58e5-7D4AA.png
  author_id: '664506217606938637'
  author_name: emilyrox666
  author_nickname: "Emily W [NJ] \u2022 Lead Mod"
  content: Hi Anthony! I also understand the idea, but as this is the official campaign
    server, it is strictly for organizing, uplifting and supporting volunteers. We
    also have to consider the possibility that a channel like that could trigger or
    cause strong reactions in others. It would also be difficult to moderate, as we
    aren't professionals that could guide a channel like that to be a safe place for
    everyone.
  id: '1278428568409473065'
  ref_to: '1278425317890981989'
  timestamp: '2024-08-28T18:58:42.763+00:00'
  type: Reply
