- author_avatar_url: assets\11bedbd080c7441b8a7563f4917dc3bd-89395.png
  author_id: '213531210792697858'
  author_name: dabockster
  author_nickname: Steven Bock [WA-10]
  content: I understand the idea. But I urge **extreme caution**. I've seen channels
    in other servers centered around anxiety, and they each ended up reinforcing,
    strengthening, and spreading the anxiety everywhere. Basically formed a doom spiral.
  id: '1278426672760229920'
  ref_to: null
  timestamp: '2024-08-28T18:51:10.805+00:00'
  type: Default
- author_avatar_url: assets\11bedbd080c7441b8a7563f4917dc3bd-89395.png
  author_id: '213531210792697858'
  author_name: dabockster
  author_nickname: Steven Bock [WA-10]
  content: The linear "wall of text" that Discord creates can be anxiety inducing
    by itself. Specifically sectioning out mental health (creating a channel or even
    just searching for posts like it) can be extremely triggering if you don't have
    any mental conditioning against it (eg cognitive behavioral therapy).
  id: '1278427185740513372'
  ref_to: null
  timestamp: '2024-08-28T18:53:13.109+00:00'
  type: Default
