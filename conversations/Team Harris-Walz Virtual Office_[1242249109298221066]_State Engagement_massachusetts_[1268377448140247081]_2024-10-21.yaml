- author_avatar_url: assets\e2c6942a0cbfd2c11f3b9a7b889ca5ce-DE3C4.png
  author_id: '692908285602562110'
  author_name: deveautrain8014
  author_nickname: deveautrain
  content: "Spent the day door knocking in Windham / Salem, NH today. Some observations:\
    \ \n\n- We are still in voter identity time. This means we are looking for people\
    \ have been voters in the past and who were unaffiliated, or who have voted Democrat\
    \ in the past, but may not be diehard Dems. This is very common in NH. \n- There\
    \ were a lot of voters who were undecided. Speaking to voters is very important.\
    \ Marile was great at talking about Project 2025, I pushed that VP Harris was\
    \ in New Hampshire last week speaking about her Economic Plan and the local news\
    \ have done a great deal of coverage of the event. (Thankfully, NH has a lot of\
    \ very active local newspapers). \n- Yes, there were some Tr-mp supporters (mostly\
    \ men) who answered the door and wouldn't give the wives space to speak. There\
    \ were also men who just didn't answer the door, despite us seeing them inside.\
    \ Yes, I would rather speak to the obnoxious Tr-mp voter who literally shouted\
    \ at us. At least he told me who he was. He didn't intimidate me, and frankly,\
    \ he looked very small next to his big truck. \n- Favorite homes? The small family\
    \ farmer whose 4 people in the household would be supporting Kamala Harris ...\
    \ I picked up some local honey from her farm stand. And the woman who had just\
    \ come home from a vacation in the Poconos and was thrilled to see me with my\
    \ Kamala Harris and NH Democrats literature. \"Thank goodness you are here!\"\
    \ \n- It felt great to walk and knock. We need more door knockers. We are going\
    \ to be finishing Voter ID time and moving into persuasion time soon. And we need\
    \ YOU to knock knock knock."
  id: '1282517778309320756'
  ref_to: null
  timestamp: '2024-09-09T01:47:46.377+00:00'
  type: Default
