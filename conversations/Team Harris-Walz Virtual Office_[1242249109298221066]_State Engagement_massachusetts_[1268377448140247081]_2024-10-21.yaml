  author_nickname: deveautrain
  content: "Welcome, Aafyre - the MassDems are prioritizing door knocking and phone\
    \ banking to NH. 25% of the door knocking volunteers are from MA, and they need\
    \ us.  The organizers in NH do a great job pairing up people who are new to Door\
    \ knocking or phone banking with proper training and - in the case of door knocking\
    \ - having a buddy. I love door knocking it gets me out into the communities and\
    \ learning about what matters to voters. My advice is if you are going to door\
    \ knock, find a location that works for you and go there regularly. You get to\
    \ build a relationshiop with the organizers and get to know the town/city, and\
    \ build a sense of comfort. \n\nThese are the Volunteer links I have gotten from\
    \ the MA State Organizer, but you can also go to go.kamalaharris.com and plug\
    \ in your zip code for priority events: \n\nKeene: RSVP link  https://www.mobilize.us/massdems/event/656603\n\
    Manchester: RSVP link https://www.mobilize.us/massdems/event/634549\nNashua: RSVP\
    \ link https://www.mobilize.us/massdems/event/636785\nPortsmouth: RSVP link https://www.mobilize.us/massdems/event/668125\n\
    Salem: RSVP Link https://www.mobilize.us/nhdp_events/event/657367/...\nNH Phonebank\
    \ Link: \nhttps://www.mobilize.us/massdems/event/668159"
