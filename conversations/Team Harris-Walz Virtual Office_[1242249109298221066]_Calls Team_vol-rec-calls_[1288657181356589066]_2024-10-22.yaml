- author_avatar_url: assets\8286d5b1308e7b3d80a3523e4ec50548-C029D.png
  author_id: '1257469301435400238'
  author_name: franceshaydock_20619
  author_nickname: Frances Haydock (HFP HQ!)
  content: "Hi everyone! Welcome to our new channel for making friendly phone calls!\
    \ We'll use this space to coordinate getting lists for:\n\n** Volunteer Recruitment\
    \ Calls **- asking supporters to volunteer for Kamala \n** Confirm Calls** - making\
    \ sure that people who are signed up for events & volunteering shifts have all\
    \ the information they need \n** Rally Invite Calls** - inviting people to see\
    \ Kamala or Tim (or other special guests) at campaign events \n\nWe will have\
    \ volunteer calls open all day starting tomorrow, though there may be times where\
    \ most of our volunteers are calling voters in battleground states, and therefore\
    \ these calls will run slower. \n\nIn the meantime, we'd love for folks to get\
    \ familiar with our dialer tool! You can sign up for a phonebank training here:\
    \ https://events.democrats.org/event/664004/\n\nAnd then check out some of our\
    \ resources here: \n* **How to Use the Dialer:** https://go.kamalaharris.com/resources/dialer/\n\
    * **Phonebank Volunteer FAQ: **https://go.kamalaharris.com/resources/pbvolunteerfaq/\n\
    * **Dialer Training Video: **https://go.kamalaharris.com/resources/dialervideo/\n\
    \nThank you for being on this team!"
  id: '1292280678196445279'
  ref_to: null
  timestamp: '2024-10-06T00:22:03.096+00:00'
  type: Default
