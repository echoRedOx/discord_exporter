  content: I am phonebanking in NV and getting multiple people telling me they have
    been called 2-3 x today. How can we stop this?
  id: '1296657338802901133'
  ref_to: null
  timestamp: '2024-10-18T02:13:20.299+00:00'
  type: Default
- author_avatar_url: assets\9a73536ac815ab8b7516ce92a4c36681-C7CBF.png
  author_id: '1266903886434799708'
  author_name: gail_13473
  author_nickname: Gail Levine CA (CALL Mod D.C.)
  content: "Matt, I understand the frustration.  The issue is that this is such an\
    \ important election, NV is an important state, and there are multiple organizations\
    \ making calls.  The person can ask to be removed from the list, but that is just\
    \ OUR list.  Others will still call.  I have had some success explaining all of\
    \ this to people, and those that support Kamala Harris generally will be nice,\
    \ at least.  All we can do is stay positive, polite, and sympathetic.  (on a side\
    \ note...I now answer almost every call I receive, even the ones marked 'spam',\
    \ because it might be a volunteer looking for that positive reinforcement to keep\
    \ making calls. \U0001F60D )"
  id: '1296659305310720031'
  ref_to: null
  timestamp: '2024-10-18T02:21:09.151+00:00'
  type: Default
