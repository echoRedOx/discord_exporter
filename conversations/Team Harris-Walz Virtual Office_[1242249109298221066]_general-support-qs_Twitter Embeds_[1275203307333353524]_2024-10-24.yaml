  content: 'This is more of a general tip for the moderation team to maybe adjust
    the bot and for any users posting Twitter videos because not everyone can watch
    videos on Twitter:


    - Add "fixv" in front of x.com to make videos show up on Discord directly

    - Add "vx" in front of twitter.com to make videos show up on Discore directly'
