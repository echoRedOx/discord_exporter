  author_id: '1276367808778862624'
  author_name: donna_31890
  author_nickname: Donna
  content: "It's National Disability Voting Rights week!!!  Build the power of the\
    \ disability vote. That means making sure every one of the nearly \U0001F44940\
    \ million eligible voters with disabilities is registered and ready to vote and\
    \ has access to the ballot.\n\nFor more information, tools, and resources go to\
    \ theAmerican Association of People with Disabilities (AAPD) website for more\
    \ info:\n\n\nWhat: Build an Accessible Future: Power the Disability Vote\nCelebrate\
    \ Disability Voting Rights Week: September 9 to 13\n\nDisability Voting Rights\
    \ Week (DVRW) is a nonpartisan movement hosted by the American Association of\
    \ People with Disabilities and REV UP. DVRW is about advocacy, celebrating community,\
    \ and building power.\n\nWhy:\nThe disability community makes up an important\
    \ voting bloc. Disabled voters are a part of every community. Yet, systemic barriers\
    \ prevent many people with disabilities from accessing their right to vote.\n\n\
    Who:\nDVRW was created by grassroots disabled activists. DVRW is a cross-disability,\
    \ cross-movement week of action. We invite all community members and allies to\
    \ join us.\n\nHow:\nDVRW includes: voter registration and education events, candidate\
    \ forums on disability issues, digital organizing, engaging with elected officials,\
    \ and creative actions. You can:\n\nHost a Voter Registration or Education Event\n\
    Activate your Social Media\nOrganize a candidate town hall on disability.\nWrite\
    \ an op-ed for your local newspaper.\nPartner with other disability and voting\
    \ rights organizations.\nAsk your local government leaders to issue a proclamation\
    \ for Disability Voting Rights Week.\nGet Involved:\nGo to AAPD's website  Disability\
    \ Voting Rights Week  \u201CJoin the Movement\u201D  - for  Disability Voting\
    \ Rights Week updates, free social media graphics and messaging in English and\
    \ Spanish, access to a nationwide calendar of events, and more."
  id: '1282790559747932292'
  ref_to: null
  timestamp: '2024-09-09T19:51:42.54+00:00'
  type: Default
