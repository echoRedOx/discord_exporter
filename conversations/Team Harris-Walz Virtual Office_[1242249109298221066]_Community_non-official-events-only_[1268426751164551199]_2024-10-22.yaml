  author_nickname: DemCord
  content: "**Strict Fundraising Rules (it\u2019s the law):**\nWe can only fundraise\
    \ on behalf of: Democratic National Committee, Harris Victory Fund or Harris for\
    \ President directly. \nWe can recruit for \"non-official events\" that are hosted\
    \ by partner organizations or volunteers in \u2060non-official-events-only. We\
    \ can recruit into anything that is listed on events.democrats.org or a state\
    \ democratic party's mobilize.\nRule 3 Note > Relevance: Do not post links to\
    \ petitions or other calls to action that haven\u2019t been approved by Staff.\
    \ This forum is not intended for debates. Additionally, do not attempt to raise\
    \ funds or share fundraising links for any entity besides the Democratic National\
    \ Committee. Using this server to raise funds for yourself, another candidate,\
    \ or another organization violates campaign finance law and is strictly prohibited.\
    \ Anyone who violates the rules is subject to removal or time out.\nWhen in doubt,\
    \ ask @Community Moderator."
