  author_name: bobthezebra1
  author_nickname: Charlie - Beers and Ballots DC
  content: "Hey! My name is Charlie, and I\u2019m with Movement Labs - we\u2019ve\
    \ started a new program called Beers and Ballots. It just kicked off last week;\
    \ we go to bars and offer free beers to anyone who will text five friends and\
    \ family members in swing states. (If you hit your metrics, volunteers also get\
    \ a beer at the end of the night!) \n\nPeople have been really enthusiastic to\
    \ talk to us so far; and we\u2019re already partnering with way more bars than\
    \ we can handle, so we could use volunteers! It\u2019s one of the few ways you\
    \ can contribute in person in deep blue cities. If you\u2019re interested, here\u2019\
    s a mobilize link to get started: https://mobilize.us/s/cC4j8p\n\nI work for the\
    \ DC program, so I\u2019m looking for DC volunteers, and the mobilize link is\
    \ for the DC program; but we\u2019re starting this program in Boston, LA, NY,\
    \ and Philly as well. So if you have any questions, or want to volunteer from\
    \ one of the non-DC locations, feel free to send me a DM and I\u2019ll get you\
    \ connected!"
