  author_nickname: Liz V (CA) [Call MOD]
  content: 'Just a FYI - for the most part if you photograph someone for "editorial
    purposes" you the photographer, are somewhat protected but if those photos are
    used for profit, it is illegal. Best practice: ask permission before you use someones
    image.'
