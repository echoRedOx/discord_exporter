  author_nickname: Brooklynmothra
  content: Last night, I was on a phone bank (my third) and the moderator wanted to
    take a photo of us (I'm guessing a screenshot of the Zoom). They asked us to pose
    with our cell phones. I was wondering how these photos were going to be used.
    It didn't really bother me (I'm proud to be phone banking for Harris Walz team)
    but I wasn't sure if all of us phone banking were comfortable with this sudden
    request. Just putting this out there FYI.
