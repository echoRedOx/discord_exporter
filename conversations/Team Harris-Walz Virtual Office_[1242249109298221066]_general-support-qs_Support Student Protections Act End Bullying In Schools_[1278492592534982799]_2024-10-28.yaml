  author_name: boz73
  author_nickname: Brad Bozant
  content: "Greetings: \n\nMy name is Bradley J Bozant. I am a bully and two-time\
    \ cancer survivor.\n\nI wrote a legislative bill called The Student Protections\
    \ Act. The bill grants all students Federal Protection from Bullying, Cyber-Bullying,\
    \ Harassment, and Hazings.\n\nFederal Protection Statutes are granted to Individuals\
    \ who has a learning disability, mental disability, physical disability, and has\
    \ medical conditions under Individuals with Disabilities Educational Act (IDEA).\n\
    \nLouisiana Senator Bill Cassidy, Louisiana Congressman Troy Carter, New York\
    \ Congresswoman Alexandria Ocasio Cortez; New Jersey Senator Cory Booker,  Texas\
    \ Congresswoman Jasmine Crockett, and California Congresswoman Suzanne Bonamici\
    \ had the bill under review.\n\nStudent Protections Act will be presented before\
    \ the Congressional Educational Workforce Committee waiting for a response on\
    \ date it will be up for discussion.\n\nI am requesting VP Harris and Gov Walz\
    \ support the bill."
  id: '1278492592534982799'
