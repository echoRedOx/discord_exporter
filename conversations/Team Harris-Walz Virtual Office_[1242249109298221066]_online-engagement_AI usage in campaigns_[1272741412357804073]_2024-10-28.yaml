- author_avatar_url: assets\33bc28b94ceba3872bed7864e06e3045-6FEAB.png
  author_id: '260982275506700288'
  author_name: itsnickk5525
  author_nickname: Nick from NY
  content: "Yeah I saw that, too. Maybe that\u2019s why I am hyper-vigilant when I\
    \ see AI art shared around here, it is an amazing technology which currently occupies\
    \ an ethical grey area (at best). And how the campaign uses AI art will impact\
    \ how people understand the candidates\u2019 stances on AI art and all the issues\
    \ surrounding it.\n\nAt the end of the day, nobody is going to complain if there\
    \ isn\u2019t AI art, but people will be upset if there is."
  id: '1272748744944779326'
  ref_to: null
  timestamp: '2024-08-13T02:49:07.323+00:00'
