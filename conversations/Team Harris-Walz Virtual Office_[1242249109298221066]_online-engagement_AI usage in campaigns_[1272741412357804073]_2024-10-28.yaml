  author_name: tlmic
  author_nickname: Megan Marie Sullivan, Chicago IL
  content: 'I know a professional artist who hAtEs AI, and had to uninstall a bunch
    of her adobe toolsets because her sales rep pushed the ai tools on her. I think
    we saw some push back re: ai the other day from someone who suspected an AI gen
    image came from one of our channels. I felt like we were all in the hotbox for
    a good second there.'
  id: '1272747301315674122'
  ref_to: null
  timestamp: '2024-08-13T02:43:23.135+00:00'
