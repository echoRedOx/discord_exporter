- author_avatar_url: assets\33bc28b94ceba3872bed7864e06e3045-6FEAB.png
  author_id: '260982275506700288'
  author_name: itsnickk5525
  author_nickname: Nick from NY
  content: "Yes I also use it at work and it comes in most handy for route, repetitive\
    \ tasks and just generally being an assistant (with a human having the final review\
    \ and approval)\n\nI think there are a lot of uses, even in political campaigns,\
    \ for AI. It\u2019s just that AI imagery in particular is an area I think it would\
    \ be best to stay away from until the impacts of the technology are more clear.\n\
    \nThats not to say no AI at all can be used in the creation process- Photoshop\
    \ and Adobe products have a lot of great tools that use AI to empower the user\
    \ to work more efficiently. But it\u2019s still in the hands of an actual human\
    \ creator, not automatically generated."
  id: '1272745256248410286'
  ref_to: null
  timestamp: '2024-08-13T02:35:15.553+00:00'
  type: Default
