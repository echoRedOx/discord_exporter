  content: "**WHO CAN I ASK TO GET HELP OR ANSWER QUESTIONS ON THIS SERVER?**\n\n\
    1. <@&1266883962727432304> : These folks are in charge of **answering questions,\
    \ offering assistance, and directing you to the proper channels to get work done.**\
    \ Their names are in a reddish-brown color, and you should be able to ping them\
    \ if you need help or need a question answered. All Moderators have [Mod] in their\
    \ Discord name on the server so you can easily identify them. \n\n2. <@&1245831457818279986>\
    \ : These are folks who have been tasked with helping staff to build out and strengthen\
    \ our server, as well as helping to moderate the community channels.  Their names\
    \ are in a pink color, please feel free to ping them if you have any questions\
    \ or concerns. They also have [Community Mod] in their Discord name on the server.\
    \ \n\n3. <@&1245831227911700560> / <@&1242252399284977714> : These folks are in\
    \ charge of answering any and all questions related to the phonebanking program.\
    \ Please feel free to ping them within the Calls Team channels and they will do\
    \ their best to get you the answers you need. \n\n4. <@&1245831006099996783> /\
    \ <@&1242252435074842654> : These folks are in charge of answering any and all\
    \ questions you have about the textbanking program. Please feel free to ping them\
    \ within the Text Team channels and ask any questions you have!\n\n5. <@&1252689433208291358>\
    \ : These folks are in charge of answering any and all questions related to our\
    \ online engagement program! Please don't hesitate to ask any questions about\
    \ these program in the Amplify Messaging channels."
