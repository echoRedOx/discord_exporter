- author_avatar_url: assets\0-EB806.png
  author_id: '1298006311270748190'
  author_name: luketoday
  author_nickname: Luke
  content: "1/2\n\nThank you for having me. Today I'd like to discuss a topic so terrifying,\
    \ grown men turn away in fear. They speak of it only vaguely, if at all, tiptoeing\
    \ around anything that sounds too gloomy or doomy or alarming.\n\nLook, it\u2019\
    s no secret why Donald maintains an outdated dirty energy policy, and it\u2019\
    s not because he actually believes that pouring gas on a planet on fire is going\
    \ to do any good. No, Donald made a deal with the devil. The man is so soaked\
    \ in oil money his climate plan is drill baby drill. You hear it at every rally\
    \ - \"drill baby drill.\" Where is he drilling? Graveyards.\n\nYou know, things\
    \ rarely work out well for graverobbers. The carcasses they call \u201Cfossil\
    \ fuels\u201D serve a purpose: they keep carbon out of the air so the planet remains\
    \ stable. That's our carbon vault. Eons in the making, this natural wonder brought\
    \ us the world we know and love, that farmers know and love, because agriculture\
    \ requires a stable climate with predictable weather patterns. Farmers need to\
    \ know when to plant their crops, when to harvest, when to expect rain and sunshine\
    \ and tolerable temperatures. Given what we stand to lose, perhaps we ought to\
    \ keep it as the lord intended.\n\nIt\u2019s easy to take a stable climate, and\
    \ the agriculture it enables, for granted. It\u2019s the kind of thing you don\u2019\
    t notice till it\u2019s gone. Look, I\u2019ll level with you - fossil fuels are\
    \ bad for farmers, and what\u2019s bad for farmers is bad for everyone who needs\
    \ to eat to stay alive."
  id: '1298016150105358468'
  ref_to: null
  timestamp: '2024-10-21T20:12:46.159+00:00'
  type: Default
- author_avatar_url: assets\0-EB806.png
  author_id: '1298006311270748190'
  author_name: luketoday
  author_nickname: Luke
  content: "The Fossil Fuel Ghoul - I mean, industry - has certainly been busy. A\
    \ hundred years of setting fire to the planet\u2019s carbon vault has left an\
    \ enormous cloud of corpses hanging in the sky. It\u2019s disgusting. I mean,\
    \ come on, fossil fuels are bodies we burn and breathe. I don't know about you,\
    \ but I\u2019d rather not fill my lungs with ancient corpse soup coughed up from\
    \ hell.\n\nFortunately we no longer have to. With clean energy on the table, Donald's\
    \ dirty energy policy is an odd choice. I've got news for you buddy: we don't\
    \ need to do that anymore. We have the technology to bottle sunshine, a gust of\
    \ wind, a wave in motion. What use do we have for the barbaric practice of burning\
    \ bodies for energy?\n\nEnergy systems have their youth and their age. Sure, fossil\
    \ fuels brought us the advances of the past century, but they can carry us no\
    \ further. I mean, an infant is well served by diapers - that doesn\u2019t mean\
    \ the child ought to stay in them forever. Old technology is replaced by the new.\
    \ It\u2019s the way of the world.\n\nStill, old Donald knows his keeper, he knows\
    \ his role: a geriatric candidate peddling a geriatric fuel. His climate plan\
    \ is clear: let it burn. He goes even further, insulting America, telling her\
    \ she is too weak to lead the world in this energy crisis, too weak to use clean\
    \ energy technology she already has - technology she invented, tools she built.\
    \ When will she be stronger? Will it be next week or in the next decade? Opportunity\
    \ is here now, clear and shining. Powerful and offensive actions can and must\
    \ be taken. The policy we offer is simple and straightforward: we\u2019ve got\
    \ the tools - we\u2019re going to use them.\n\nWe're not going back. We're not\
    \ going back to archaic fuels and we're not going back to a time before stability,\
    \ a time before agriculture. Because when the world is under attack, we fight\
    \ back. That\u2019s who we are as Americans - we fight back. And when we fight?\
    \ \u201CWe win!\u201D"
  id: '1298016201573793915'
  ref_to: null
  timestamp: '2024-10-21T20:12:58.43+00:00'
  type: Default
