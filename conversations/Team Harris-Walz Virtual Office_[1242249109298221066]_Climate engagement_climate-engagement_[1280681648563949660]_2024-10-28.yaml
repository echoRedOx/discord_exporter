  author_id: '1277413430143225909'
  author_name: friendlymushroom517
  author_nickname: Phil [MA]
  content: 'Hi, I''m from Massachusetts and have considered myself an environmentalist
    since high school. I''ve watched over the years as our Christmases in New England
    have gradually turned from snow and ice to rain and mud; our Octobers having more
    days that feel like July; and just last year needing to wear masks outside not
    due to covid, but to protect from inhaling wildfire smoke from the other side
    of the continent. Climate change is already impacting my own backyard as well
    as the rest of the world. Tackling this crisis is my number one priority for this
    election, one that we know Trump and his oil baron donors plan to do worse than
    nothing about. I believe there is no other choice for those of us who want a livable
    planet for ourselves and our loved ones: we must elect Kamala Harris in November
    to give ourselves a fighting chance for a sustainable future.'
  id: '1281247131272745141'
  ref_to: null
  timestamp: '2024-09-05T13:38:40.516+00:00'
  type: Default
