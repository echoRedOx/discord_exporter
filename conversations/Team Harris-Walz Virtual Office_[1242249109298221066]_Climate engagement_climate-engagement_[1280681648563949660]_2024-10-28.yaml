  author_id: '548964635081048086'
  author_name: jchick84_emp
  author_nickname: Susan Fowler (KS)
  content: Hello! I'm a sixth generation Kansas farmer (claiming the title even if
    I don't spend much time on a tractor). My dad noted climate change decades before
    he passed in 2008. Last year was horrid. August monthly average temps were 4.47
    degrees above normal. Our crops depleted the soil moisture to eke out a tiny crop.
    My cousins (guys in their 40s who actually drive the tractors) are probably the
    last of our family to farm. We have a wealth of wisdom in our family farm operators
    when it comes to conserving natural resources, but family farms are dying thanks
    to federal policies that favor corporate farms. We can and must do better.  P.S.
    My family's farmers are all Dems. I didn't know there was such a thing as a Republican
    farmer until I first ran for office in 2006.
