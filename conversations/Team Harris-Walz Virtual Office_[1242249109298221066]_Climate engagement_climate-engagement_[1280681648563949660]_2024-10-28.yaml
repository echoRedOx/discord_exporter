  author_nickname: That Girl  G
  content: "I just wanted to share this research I did here too, in hopes that it\
    \ might help all of you.\n\nClimate Change as known government National Security\
    \ Threat:\n\xB7\_\_\_\"By the late 1980s, official National Security Strategy\
    \ documents, prepared by the White House to guide the national defense priorities\
    \ and military strategy, acknowledged the threat to U.S. national security from\
    \ a broad range of demographic and environmental factors.\u201D -Gleick, 2019\n\
    \xB7\_\_ Climate change and energy are two key issues that will play a significant\
    \ role in shaping the future security environment,\" noting that \"climate change,\
    \ energy security, and economic stability are inextricably linked.\" -DoD, 2017\n\
    \xB7\_\_\u201CWe recognize that climate change is a threat to U.S. national security\
    \ and the well-being of the American people,\u201D Farnan said during a press\
    \ event Wednesday.\u201D \u2013 US Army\n\xB7\_\u201CClimate change has serious\
    \ implications for national security .. Climate change is dramatically increasing\
    \ the demand for military operations and, at the same time, impacting our readiness\
    \ and our ability to meet those demands while imposing unsustainable costs on\
    \ the department,\"- DOD, 2022\no\_\_ Climate Change has been recognized as a\
    \ National Security Threat in several U.S. Military Field Manuals and strategic\
    \ documents.\n\xB7\_Department of Defense (DoD) Climate Change Adaptation Roadmap\
    \ (2014)\n\xB7\_National Security Strategy (NSS)\n\xB7\_National Defense Authorization\
    \ Act (NDAA)\n\xB7\_Army Field Manual (FM) 3-0, Operations\n\xB7\_Marine Corps\
    \ Operating Concept (2016)\n\nI went to COP28 in Dubai, and read the Institute\
    \ for Economics and Peace predicted 1.2B (1/8th of current world pop) people would\
    \ be permanently or temporarily displaced from Climate Change in 2050. This came\
    \ from their 2020 Ecological Threat report which was based on the IPCC AR5 report\
    \ (2014), old data. We already see climate migrants flooding into the UK and EU.\
    \ Building infrastructure + Buildings to old standards (using old climate data)\
    \ causes more displacement faster!"
