    \ my county started a cruel and dangerous deer hunt in our county parks. I threw\
    \ myself into local politics. I now vote in every election and I\u2019m the Democratic\
    \ municipal vice chair for my town, and co-chair of our state Progressive Caucus.\
    \ Looking forward to driving over state lines to knock on doors in Pennsylvania!\u201D\
    \ I\u2019ve worked for Greenpeace, the U.S. EPA, and the Massachusetts Department\
