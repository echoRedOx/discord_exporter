    \ understands what is on the line: https://www.nytimes.com/2024/10/15/climate/trump-flood-protection-rules-infrastructure.html\n\
    \nAlso remember, he wants to get rid of FEMA, delete any reference to \u201Cclimate\
    \ change\u201D in all gov\u2019t docs, exit the Paris Agreement, UNFCC, World\
    \ Bank, IMF, immediately repeal the Inflation Reduction Act and substantially\
    \ increase Int\u2019l tariffs, potentially setting off trade wars with others,\
    \ including China. \n\nIf you want to understand how bad our country currently\
    \ is in protecting us against climate change because of all the lobbying and what\
    \ cities face the biggest risk, check out FEMA\u2019s building resilience tracker:\
    \ https://www.fema.gov/emergency-managers/risk-management/building-science/bcat.\n\
    \nWe cannot afford to roll back climate resilience regulations/standards in the\
    \ various U.S. cities or states. It\u2019s proven GOP led states and cities use\
    \ older codes. We need as many of them using the latest 2024 building code, energy\
    \ code and green construction code possible. We need the cities engineered to\
    \ withstand the latest risk called out in the most up to date climate risk maps\
    \ from NOAA, NASA, Berkeley Earth. \n\nAllowing us to build cities to outdated\
    \ codes and outdated climate risk maps (flooding, fire, drought/heat, intensifying\
    \ storms and sea level rise) will compromise our ability to save lives and limit\
    \ the destruction. \n\nThere are three justices in their 70\u2019s with two likely\
    \ to retire in the next election. We cannot have the GOP have more control of\
    \ the Supreme Court as we argue about who is to blame, who needs to pay, and what\
    \ happens with water rights. \n\nThe extreme heat will bring droughts and cause\
    \ water/food shortages and cripple our electricity grids (A/C demand). We need\
    \ control of the House, Senate and Presidency!\n\nWe also need to ensure the voters\
    \ also focus on the judges in their areas!"
