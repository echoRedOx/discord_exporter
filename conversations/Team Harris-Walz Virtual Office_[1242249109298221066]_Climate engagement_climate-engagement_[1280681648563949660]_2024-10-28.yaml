- author_avatar_url: assets\65fa4f12ba9f01ef15a8bc3489765f17-DA89B.png
  author_id: '819660647490125885'
  author_name: endormi_x
  author_nickname: Ivy O'Keefe [TN]
  content: Where I am in Tennessee, many people are realizing that the climate crisis
    will not spare us simply for being 500+ miles inland. Yesterday, I was running
    deliveries of water and groceries down the road, to towns where every bridge over
    the Nolichucky is gone, entire livelihoods gone, and even lives lost. This is
    a key opportunity for us to focus on what Harris and Walz will do to course-correct
    and protect our communities and our ecosystems, and to reverse the effects of
    climate change. Ideally, we would have a one-page infographic that addresses the
    devastation down here, the basics of climate change, and what the Harris-Walz
    administration will do to address these issues. This would allow us to connect
    with our community over this crisis and use it to create real, lasting change.
  id: '1291422252465913886'
  ref_to: null
  timestamp: '2024-10-03T15:30:58.453+00:00'
  type: Default
