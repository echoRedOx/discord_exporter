    \ own equivalent of Dawn to Dusk Dialing for MONTHS, and I get sent new dialer\
    \ links almost daily because of all the good folks hammering through those lists\
    \ like nobody\u2019s business.  \n\nBut Florida is still recovering from Helene\
    \ and now Milton is on its way.  I\u2019m typing this now from an area predicted\
    \ to be in the direct path (but not under evacuation orders, because we obey those\
    \ and we listen to facts, not nonsense).  People are doing their best but they\
    \ are scared.  We don\u2019t know what\u2019s coming.  And in addition to whatever\
    \ we face, we may lose power for days or weeks in the tropical heat, and that\u2019\
    s no joke.\n\nThat means the campaign work in Florida has to be put on hold while\
    \ we deal with survival.  \n\nSo, please, if you\u2019re grateful to have a roof\
    \ over your head and chilled food in the refrigerator and a grocery store that\u2019\
    s stocked and power for your devices, take a few extra minutes in the next few\
    \ days and make some extra calls.  Make up the slack for what Florida wants to\
    \ do and can\u2019t.  \n\nAnd we\u2019ll be right back in there to help as soon\
    \ as we\u2019re on our feet again.  Because that\u2019s what we do for each other\
