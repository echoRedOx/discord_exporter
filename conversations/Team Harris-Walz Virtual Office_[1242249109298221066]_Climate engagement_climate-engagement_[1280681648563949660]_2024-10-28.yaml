  author_name: jerryt0433
  author_nickname: JERRY T
  content: "With Climate Week over I\u2019m hoping to message next week around COP\
    \ 29. Although it will be held in November after the election, many of those who\
    \ attend feel so (justifiably) guilty about flying around the world to a climate\
    \ conference in an oil producer (Azerbaijan) that they feel compelled to buy carbon\
    \ offsets. But offsets are increasingly unreliable. My concept is to suggest that\
    \ the best \u201Coffset\u201D COP attendees can do is a donation to Harris/Walz.\
    \ \u201CHow will you feel at COP29 if Trump has won and you didn\u2019t donate\
    \ when you could have? And how nice would it be to brag about donating to Harris/Walz\
    \ if they have won?\u201D Any thoughts? And would anyone else like to join me\
    \ in coordinated messaging on this?"
