- author_avatar_url: assets\74f79242ea49bf356a8e39afc26d2ed1-96B1B.png
  author_id: '1285004866061860864'
  author_name: thatgirlg.
  author_nickname: That Girl  G
  content: "The major scientific groups: Copernicus, NOAA, NASA have said we surpassed\
    \ 1.64C above pre-industrial levels over the past 12 months . We are now projected\
    \ to reach the \u201C30-year average\u201D of 1.5C between 2032-2034, 16-18 years\
    \ ahead of 2050 (Paris Agreement).\n\nUnder the Paris Agreement, we must reduce\
    \ carbon emissions by over 45% by 2030. \n\nAccording to the Guardian - Almost\
    \ 80% of the IPCC scientist respondents foresee at least 2.5C of global heating,\
    \ while almost half anticipate at least 3C (5.4F).- https://www.theguardian.com/environment/article/2024/may/08/world-scientists-climate-failure-survey-global-temperature\n\
    \nAt 1.5C - We have 70-90% loss of coral reefs, 1 million tonnes of fish die,\
    \ we have a 100% increase in flood risk, 1 billion people are exposed to severe\
    \ heat waves every 5 years.\n\nAt 2.0C - We have one ice-free arctic summer every\
    \ 10 years, 3 million tonnes of fish die, almost 100% of the coral reefs decline,\
    \ 2.7 Billion people are exposed to severe heat waves every 5 years and we have\
    \ a 170% increase in flood risk."
  id: '1285097952829902879'
  ref_to: null
  timestamp: '2024-09-16T04:40:27.92+00:00'
  type: Default
- author_avatar_url: assets\74f79242ea49bf356a8e39afc26d2ed1-96B1B.png
  author_id: '1285004866061860864'
  author_name: thatgirlg.
  author_nickname: That Girl  G
  content: "In a recent white paper - Economic damage from climate change six times\
    \ worse than thought.\n\nA new report released by Adrien Bilal, an economist at\
    \ Harvard and Diego K\xE4nzig, an economist at Northwestern University says:\n\
    \nA 1C increase in global temperature leads to a 12% decline in world gross domestic\
    \ product (GDP), the researchers found, a far higher estimate than that of previous\
    \ analyses.\n\nThe paper places a much higher estimate on economic losses than\
    \ previous research, calculating a social cost of carbon, which is the cost in\
    \ dollars of damage done per each additional ton of carbon emissions, to be $1,056\
    \ per ton\n\nA 3C temperature increase will cause \u201Cprecipitous declines in\
    \ output, capital and consumption that exceed 50% by 2100\u201D the paper states.\
    \ This economic loss is so severe that it is \u201Ccomparable to the economic\
    \ damage caused by fighting a war domestically and permanently\u201D, it adds.\n\
