  author_nickname: Stephanie Brancaforte
  content: "Since you invited \"real talk\" about what's keeping us up at night --\
    \ I know many of us would LOVE future Pres. Harris to bring some of the prosecutor\
    \ energy to the fossil barons accountability question and the JOY to speak openly\
    \ about a visionary post-fossil, post-pollution future. How recovery and regeneration\
