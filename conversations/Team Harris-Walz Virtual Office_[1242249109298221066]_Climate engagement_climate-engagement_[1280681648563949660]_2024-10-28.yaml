- author_avatar_url: assets\d1341d3c05d207da49a6fa548b4c1086-4BE71.png
  author_id: '1267643778043482122'
  author_name: hollymateluber
  author_nickname: Holly Mate-Luber [Call Mod]
  content: Hi everyone! Combatting climate change is especially meaningful to me as
    a hiker, birder, animal enthusiast, and general nature and outdoors lover. I am
    currently in Massachusetts, where I thought I would at least be safe from the
    wildfire smoke and heat that I was used to after living in California for 8 years.
    Not so. This summer, we had at least 3 or 4 full weeks where it was impossible
    to do any activities outside due to extreme heat or bad air quality from Canadian
    wildfires. Additionally, worsening hurricane seasons mean more and more heavy
    surf and beach erosion at my favorite beaches, and fewer resting areas for migrating
    shorebirds. And of course now, we have a worsening influx of mosquito-bourne viruses
    in the state including EEE and West Nile---and as someone with preexisting health
    conditions, I am now still hesitant to spend much time outdoors even as we enter
    the fall. I look forward to engaging with all of you so we can get Kamala and
    Tim elected and protect our environment!
  id: '1281961859548975134'
  ref_to: null
