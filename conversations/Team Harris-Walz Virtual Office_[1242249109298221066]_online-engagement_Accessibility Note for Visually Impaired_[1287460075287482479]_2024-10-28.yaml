- author_avatar_url: assets\8c21c160e00ae57cf1a2b6b4a6cf3733-72BDF.png
  author_id: '580183624062730241'
  author_name: lastpancakeclubexofficio
  author_nickname: Jen G (NE)
  content: "I wanted to second <@941196169852366859> on the topic of screen captures\
    \ and alt text. It is standard accessibility practice for any text that appears\
    \ in an image to be included in alt text, because alt text is essential for screen\
    \ readers. Not providing this functionality could be a violation of Section 508\
    \ guidelines. \nhttps://www.section508.gov/create/alternative-text/"
  id: '1287796771975860266'
  ref_to: null
  timestamp: '2024-09-23T15:24:36.546+00:00'
  type: Default
