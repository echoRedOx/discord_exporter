  content: 'Hello @Jamie, I can help you change your email. If you are on a computer:

    1. Click the gear next to your profile picture in the lower left corner

    2. Click "my account" in the left menu

    3. Click edit across from you email

    4. Discord will make you verify by sending a message to your email.'
