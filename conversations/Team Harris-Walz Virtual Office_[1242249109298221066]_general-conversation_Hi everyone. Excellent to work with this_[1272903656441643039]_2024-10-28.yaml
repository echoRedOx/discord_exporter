  content: It is illegal for foreign nationals to donate to US elections Federal law
    prohibits contributions, donations, expenditures(including independent expenditures)
    and disbursements solicited, directed, received or made directly or indirectly
    by or from foreign nationals in connection with any federal, state or local election.
    This prohibition includes advances of personal funds, contributions or donations
    made to political party committees and organizations, state or local party committees
    for the purchase or construction of an office building funds under 11 CFR 300.35,
    and contributions or disbursements to make electioneering communications.
