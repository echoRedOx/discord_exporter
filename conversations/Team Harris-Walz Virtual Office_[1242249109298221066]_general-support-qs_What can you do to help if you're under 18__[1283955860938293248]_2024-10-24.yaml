  content: "Hi there Akari! Welcome! We are happy to have you here. 100% of our work\
    \ here is all online/from home. You can join Text Team, Online Engagement (to\
    \ amplify messaging on socials), VOTE team which helps get out the vote, and even\
    \ our Climate Engagement Team. \n\nJust go to <id:customize> and select what interests\
    \ you most (you can do as many as you like or try one then change it or add more\
    \ later). Then go to the welcome chat for the team/s you selected. \n\nYou can\
    \ also get oriented to how our channels and teams work by going to <#1268398483841220649>\
    \ and <#1268398608097476750>. Then go to <#1242264162948874360> and introduce\
    \ yourself! \n\nWe're thrilled you're here and there's so much you can do to help\
    \ us make history!"
