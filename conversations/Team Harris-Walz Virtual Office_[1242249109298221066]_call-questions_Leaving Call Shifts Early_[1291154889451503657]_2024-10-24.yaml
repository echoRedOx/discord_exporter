  author_nickname: AndreaV, KY Call Mod
  content: <@1277403295211847763> It's totally fine to stay less than the 2 hours.
    We appreciate any time you can give at all! If you are not staying until the end,
    you should ask for the debrief form in the chat to give your feedback.
  id: '1291155776425037925'
  ref_to: null
  timestamp: '2024-10-02T21:52:05.614+00:00'
  type: Default
- author_avatar_url: assets\72d82e393a66b89996d99840a07990ec-C9EFF.png
