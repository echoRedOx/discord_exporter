  content: Hi! This is a great question! This sounds like someone who is undecided  and
    those are really the people we need to connect with! I think it is important to
    note that while the VP doesn't sign laws like the POTUS, their job is just as
    important. If this voter likes what Biden has done, then I was would say "The
    VP, by rules in the consitution, cannot sign laws like the President. But as Vice
    President, Harris has made history and supported the laws that Biden put in place.
    If she were to be president, these things would continue under her administration!"
  id: '1266472660863553720'
  ref_to: null
  timestamp: '2024-07-26T19:10:12.274+00:00'
  type: Default
- author_avatar_url: assets\a_5686b3d8ec738cd08f2226faff9f14e6-2B89C.gif
