  author_name: thesouthernwriter
  author_nickname: The Southern Writer
  content: No, they aren't a lost cause. What about meeting over 100 world leaders
    from across the world to improve our reputation abroad? Passing tie-breaking after
    tie-breaking vote to deliver the Inflation Reduction Act, several judges and federal
    department members, etc... Most tie-breaking votes cast by a VP in history, if
    I remember correctly. In March, she was the first President/VP to go to a Planned
    Parenthood abortion center to better understand the process and how people are
    treated. She's taken the lead on abortion messaging for the Admin since Dobbs,
    too, so there's that to consider
  id: '1266472969346224188'
  ref_to: null
  timestamp: '2024-07-26T19:11:25.822+00:00'
