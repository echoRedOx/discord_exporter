  author_name: tropicalart772889
  author_nickname: tropicalart77
  content: "I\u2019m struggling with so many shared Kamala messages being on X. I\
    \ do not use X. I am on threads. Is there a way that people can quote Kamala without\
    \ X?\n\nI\u2019ve had good response by finding out what matters to a person and\
    \ then letting them know what\u2019s happening in politics around the matter.\
    \ One young woman was pregnant and she wasn\u2019t registered to vote. She said\
    \ she didn\u2019t know who to vote for. I asked her what she cared about and she\
    \ said she didn\u2019t know. So, I started with well you are a woman. There are\
    \ some important women\u2019s issues on the ballot. I told her about the $6,000\
    \ for new parents that Kamala has in her economic plan and then mentioned the\
    \ abortion issue and getting healthcare for pregnant women. She registered to\
    \ vote while we were talking."
  id: '1292579357209919498'
  ref_to: null
  timestamp: '2024-10-06T20:08:53.722+00:00'
  type: Default
