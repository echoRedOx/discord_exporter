- author_avatar_url: assets\e3ca4980e3926ec765205a72069091cf-DD92A.png
  author_id: '1269422782182195340'
  author_name: roxannehawn_co
  author_nickname: Roxanne Hawn [CO]
  content: The short version is that it likely will NOT create the results it claims
    such as lowering veterinary costs for families. It appears to be for the benefit
    of the big venture cap / private equity firms that now own a lot of the big veterinary
    companies that own a lot of veterinary hospitals around the country. It *might
    lower *their costs since they'll likely hire fewer veterinarians, but I really
    doubt they will pass along the savings to us. It also may suppress the income
    / career potential for veterinary technicians and veterinarians already working
    in the profession and into the future. Many in the profession have pet safety
    concerns too, but for me ... knowing where the $$ behind it comes from makes me
    wary. At first I thought, huh ... that's an interesting idea, but after reading
    more about it from people I respect ... I'm personally voting no. I can DM you
    some links if you want to read more about it.
  id: '1290474764334403697'
  ref_to: '1290425217533087745'
  timestamp: '2024-10-01T00:45:59.679+00:00'
  type: Reply
